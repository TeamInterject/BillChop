name: Backend-CI

on:
  push:
    branches: [master]
    paths:
      - "billchop-be/**"
  pull_request:
    branches: [master]
    paths:
      - "billchop-be/**"

jobs:
  build-backend:
    # The type of runner that the job will run on
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
        working-directory: ./billchop-be
    strategy:
      matrix:
        # Testing needs to happen on multiple platforms, since our developers use a variety of machines
        os: [ubuntu-latest, windows-latest]
        dotnet-version: ["3.1.101"]
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Setup dotnet ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Build solution
        run: dotnet build
      - name: Test solution
        run: dotnet test /p:CollectCoverage=true /p:CoverletOutput=TestResults/ /p:CoverletOutputFormat=lcov
      - name: Publish coverage report to coveralls.io
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./billchop-be/BillChopBETests/TestResults/coverage.info 
      - name: Archive production artifacts
        uses: actions/upload-artifact@v2
        with:
          name: backend-build
          path: ./billchop-be/billchop-be/bin
